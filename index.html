        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', function() {
            if (shiftManager) {
                shiftManager.resize();
            }
        });

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', function() {
            shiftManager = new ScrollTableShiftManager();
            shiftManager.init();

            // ãƒ¢ãƒã‚¤ãƒ«ç”¨ã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆå¯¾å¿œ
            initializeMobileTouch();
        });

        // ãƒ¢ãƒã‚¤ãƒ«ç”¨ã‚¿ãƒƒãƒæ©Ÿèƒ½åˆæœŸåŒ–
        function initializeMobileTouch() {
            const overlay = document.getElementById('mobileOverlay');
            const panel = document.getElementById('leftPanel');

            // ã‚¿ãƒƒãƒã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®é˜²æ­¢ï¼ˆã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤è¡¨ç¤ºæ™‚ï¼‰
            overlay.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            // ãƒ‘ãƒãƒ«å†…ã®ã‚¿ãƒƒãƒã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã¯è¨±å¯
            panel.addEventListener('touchmove', function(e) {
                e.stopPropagation();
            });

            // ãƒ¢ãƒã‚¤ãƒ«ã§ã®ãƒ‘ãƒ³ã‚¸ã‚§ã‚¹ãƒãƒ£ãƒ¼å¯¾å¿œ
            let startX = 0;
            let currentX = 0;
            let isDrawerOpen = false;

            document.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
                isDrawerOpen = panel.classList.contains('open');
            });

            document.addEventListener('touchmove', function(e) {
                if (!startX) return;
                currentX = e.touches[0].clientX;
                const diffX = currentX - startX;

                // å·¦ã‹ã‚‰ã‚¹ãƒ¯ã‚¤ãƒ—ã§ãƒ‘ãƒãƒ«é–‹ãï¼ˆã‚¹ã‚¿ãƒ¼ãƒˆä½ç½®ãŒå·¦ç«¯è¿‘ãï¼‰
                if (!isDrawerOpen && startX < 50 && diffX > 100) {
                    togglePanel();
                    startX = 0;
                }
                // å³ã¸ã‚¹ãƒ¯ã‚¤ãƒ—ã§ãƒ‘ãƒãƒ«é–‰ã˜ã‚‹ï¼ˆãƒ‘ãƒãƒ«ãŒé–‹ã„ã¦ã„ã‚‹çŠ¶æ…‹ï¼‰
                else if (isDrawerOpen && diffX < -100) {
                    togglePanel();
                    startX = 0;
                }
            });

            document.addEventListener('touchend', function() {
                startX = 0;
                currentX = 0;
            });
        }

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        function togglePanel() {
            const panel = document.getElementById('leftPanel');
            const overlay = document.getElementById('mobileOverlay');
            const isOpen = panel.classList.contains('open');

            if (isOpen) {
                // ãƒ‘ãƒãƒ«ã‚’é–‰ã˜ã‚‹
                panel.classList.remove('open');
                overlay.classList.remove('active');
                document.body.style.overflow = ''; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«å¾©æ´»
            } else {
                // ãƒ‘ãƒãƒ«ã‚’é–‹ã
                panel.classList.add('open');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // èƒŒæ™¯ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            if (shiftManager) {
                shiftManager.updateCalendar();
            }
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            if (shiftManager) {
                shiftManager.updateCalendar();
            }
        }

        function saveShift() {
            if (shiftManager) {
                shiftManager.saveData();
            }
        }

        function exportData() {
            if (shiftManager) {
                shiftManager.exportData();
            }
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function addEmployee() {
            document.getElementById('employeeModalTitle').textContent = 'ç¤¾å“¡è¿½åŠ ';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeModal').style.display = 'flex';
        }
    </script>
