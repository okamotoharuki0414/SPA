<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト管理システム - ScrollTable版</title>

    <!-- ScrollTable CSS -->
    <link rel="stylesheet" type="text/css" href="css/scrolltable.css">

    <!-- エンタープライズScrollTableスタイル -->
    <style type="text/css">
        /* ベース設定 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Meiryo', 'ヒラギノ角ゴ Pro W3', sans-serif;
            font-size: 12px;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ScrollTable専用スタイル */
        .scrolltable-container {
            position: relative;
            background: #fff;
            border: 1px solid #a8c4dc;
        }

        .scroller {
            overflow: auto;
            position: relative;
            border: 1px solid #a8c4dc;
            background: #fff;
        }

        .fixer {
            position: relative;
            min-width: 100%;
        }

        /* テーブル基本スタイル */
        .scrollee {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            table-layout: fixed;
        }

        .tbl_d {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .tbl_d th,
        .tbl_d td {
            border: 1px solid #a8c4dc;
            padding: 2px 4px;
            text-align: center;
            font-size: 11px;
            vertical-align: middle;
        }

        .tbl_d_th {
            background: linear-gradient(to bottom, #f0f4f8, #e2e8f0);
            color: #2d3748;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        /* 固定列 */
        .left-fix {
            position: sticky;
            left: 0;
            z-index: 10;
            background: #f8f9fa;
        }

        .right-fix {
            position: sticky;
            right: 0;
            z-index: 10;
            background: #f8f9fa;
        }

        /* 日付セル */
        .center-separate {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
            background: #fff;
        }

        .center-first {
            width: 70px;
            min-width: 70px;
            max-width: 70px;
        }

        .center-combine {
            background: linear-gradient(to bottom, #4299e1, #3182ce);
            color: white;
            font-weight: bold;
        }

        /* 社員名列 */
        .col-title {
            width: 130px;
            min-width: 130px;
            max-width: 130px;
            text-align: left;
            padding: 5px 7px;
            font-weight: bold;
            background: #f7fafc;
        }

        /* データ行 */
        .data-row {
            height: 40px;
        }

        .data-row:nth-child(even) {
            background-color: #f9f9f9;
        }

        .data-row:nth-child(odd) {
            background-color: #ffffff;
        }

        /* セル内コンテンツ */
        .line-name {
            height: 20px;
            line-height: 20px;
            font-weight: bold;
            text-align: left;
            padding-left: 5px;
        }

        .line-shift {
            height: 15px;
            line-height: 15px;
            font-size: 10px;
            margin: 1px;
        }

        .line-name-time {
            font-size: 11px;
            color: #666;
        }

        /* シフトパターン表示 */
        .shift-pattern {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 1px;
        }

        .shift-early {
            background: #e6fffa;
            color: #00695c;
            border: 1px solid #4db6ac;
        }

        .shift-late {
            background: #ffeaa7;
            color: #e17055;
            border: 1px solid #fdcb6e;
        }

        .shift-night {
            background: #a29bfe;
            color: white;
            border: 1px solid #6c5ce7;
        }

        .shift-off {
            background: #ddd6fe;
            color: #7c3aed;
            border: 1px solid #a78bfa;
        }

        /* 曜日別背景色 */
        .yobi-0, .yobi-s {
            background-color: rgba(255, 0, 0, 0.05) !important;
        }

        .yobi-6 {
            background-color: rgba(0, 99, 255, 0.05) !important;
        }

        /* ダミー列 */
        .dummy-col {
            background-color: #ccc !important;
        }

        /* イベント日 */
        .event-day {
            background-color: #efe !important;
        }

        /* ヘッダー行の高さ */
        .row-h2 {
            height: 24px;
        }

        .row-h3 {
            height: 30px;
        }

        /* 集計行 */
        .summ_tr {
            background-color: #f1f5f9;
            font-weight: bold;
        }

        /* 左サイドパネル */
        .left-panel {
            width: 300px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            background: #fff;
            border-right: 1px solid #a8c4dc;
            overflow-y: auto;
            z-index: 100;
        }

        .panel-header {
            background: linear-gradient(to bottom, #4299e1, #3182ce);
            color: white;
            padding: 10px;
            font-weight: bold;
        }

        .panel-content {
            padding: 10px;
        }

        /* 勤務パターン選択 */
        .kinmu-pattern-select {
            margin: 2px;
        }

        .tableTypeB01 {
            width: 100%;
            border-collapse: collapse;
        }

        .tableTypeB01 th,
        .tableTypeB01 td {
            border: 1px solid #ccc;
            padding: 4px;
            text-align: left;
        }

        /* メインコンテンツエリア */
        .main-content {
            margin-left: 300px;
            padding: 10px;
        }

        .container {
            position: relative;
        }

        .container2 {
            visibility: visible;
            position: absolute;
        }

        /* 集計エリア */
        .summary-zentai-base {
            background: #fff;
            position: initial;
            border-bottom: 1px solid #a8c4dc;
            border-left: 1px solid #a8c4dc;
            width: 280px;
            z-index: 100;
            margin: 0;
        }

        /* 時刻入力 */
        .jikoku-input {
            width: 40px;
            height: 18px;
            font-size: 11px;
            text-align: center;
            border: 1px solid #ccc;
        }

        /* ツールバー */
        .toolbar {
            background: #f8f9fa;
            padding: 10px;
            border-bottom: 1px solid #a8c4dc;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
            border-color: #3182ce;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 20px;
            width: 500px;
            border-radius: 5px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* フォーム */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* ドラッグ&ドロップ */
        .draggable {
            cursor: move;
        }

        .drop-zone {
            border: 2px dashed #ccc;
            background: #f9f9f9;
        }

        .drop-zone.drag-over {
            border-color: #4299e1;
            background: #e6f3ff;
        }

        /* レスポンシブ対応 */
        @media (max-width: 1024px) {
            .left-panel {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .left-panel.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .toggle-panel {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 101;
            }
        }

        .toggle-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ツールバー -->
    <div class="toolbar">
        <button class="btn toggle-panel" onclick="togglePanel()">☰ パネル</button>
        <button class="btn btn-primary" onclick="saveShift()">保存</button>
        <button class="btn" onclick="exportData()">エクスポート</button>
        <button class="btn" onclick="importData()">インポート</button>
        <span id="currentMonth" style="margin-left: auto; font-weight: bold;"></span>
        <button class="btn" onclick="previousMonth()">◀</button>
        <button class="btn" onclick="nextMonth()">▶</button>
    </div>

    <!-- 左サイドパネル -->
    <div class="left-panel" id="leftPanel">
        <!-- 勤務パターン選択 -->
        <div class="panel-header">勤務パターン選択</div>
        <div class="panel-content">
            <table class="tableTypeB01">
                <tr>
                    <th colspan="4" style="background-color:#57CFFA">
                        <input id="r_kaijo" type="radio" class="kinmu-pattern-select" name="kinmu-pattern-select" checked value="" data-type="kaijo" data-flag="1">
                        <label for="r_kaijo">選択を解除する</label>
                    </th>
                </tr>
                <tr>
                    <th colspan="4">タスク編集</th>
                </tr>
            </table>

            <div style="overflow-y: auto; height: 300px;">
                <table class="tableTypeB01">
                    <tbody id="kinmuPatternList">
                        <tr class="unsortable">
                            <th colspan="4">勤務パターン一覧</th>
                        </tr>
                        <!-- 勤務パターンがここに動的に追加されます -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 社員管理 -->
        <div class="panel-header">社員管理</div>
        <div class="panel-content">
            <button class="btn btn-primary" onclick="addEmployee()">社員追加</button>
            <div id="employeeList" style="margin-top: 10px;">
                <!-- 社員リストがここに表示されます -->
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div class="main-content">
        <div class="container">
            <!-- ScrollTable -->
            <div class="scrolltable-container">
                <div class="scroller" id="scroller" style="height: calc(100vh - 60px);">
                    <div class="fixer">
                        <table id="scrollee" class="scrollee tbl_d">
                            <thead id="scrollee_thead">
                                <!-- 月ヘッダー行 -->
                                <tr>
                                    <th class="tbl_d_th left-fix col-title">社員名</th>
                                    <th id="monthHeader" class="center-combine" colspan="31">2024年1月</th>
                                </tr>
                                <!-- 日付ヘッダー行 -->
                                <tr class="row-h3">
                                    <th class="tbl_d_th left-fix col-title">
                                        <input type="checkbox" id="selectAll" style="margin-right: 5px;">
                                        全選択
                                    </th>
                                    <!-- 日付セルがここに動的に追加されます -->
                                </tr>
                            </thead>
                            <tbody id="scrollee_body">
                                <!-- 社員データ行がここに動的に追加されます -->
                            </tbody>
                            <tfoot id="scrollee_tfoot">
                                <!-- 集計行がここに追加されます -->
                                <tr class="summ_tr">
                                    <td class="tbl_d_th left-fix col-title">必要人時</td>
                                    <!-- 集計データがここに動的に追加されます -->
                                </tr>
                                <tr class="summ_tr">
                                    <td class="tbl_d_th left-fix col-title">投入人時</td>
                                    <!-- 集計データがここに動的に追加されます -->
                                </tr>
                                <tr class="summ_tr">
                                    <td class="tbl_d_th left-fix col-title">差異</td>
                                    <!-- 集計データがここに動的に追加されます -->
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 社員追加/編集モーダル -->
    <div class="modal" id="employeeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="employeeModalTitle">社員追加</h3>
                <button class="close-btn" onclick="closeModal('employeeModal')">&times;</button>
            </div>
            <form id="employeeForm">
                <div class="form-group">
                    <label>氏名</label>
                    <input type="text" id="employeeName" required>
                </div>
                <div class="form-group">
                    <label>役職</label>
                    <select id="employeeRole">
                        <option value="正社員">正社員</option>
                        <option value="パート">パート</option>
                        <option value="アルバイト">アルバイト</option>
                        <option value="管理者">管理者</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="employeeEmail">
                </div>
                <div style="text-align: right; margin-top: 20px;">
                    <button type="button" class="btn" onclick="closeModal('employeeModal')">キャンセル</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- データ入力フィールド（非表示） -->
    <input type="hidden" id="base-url" value="/">
    <input type="hidden" id="workSetId" value="1">
    <input type="hidden" id="perid" value="1">
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <!-- JavaScript -->
    <script src="js/scrolltable-shift-manager.js"></script>
    <script>
        // グローバル変数
        var nFirst = false;
        var tableWidth = 0;
        var defCWidth = 70;
        var defCHeight = 0;
        var cellNum = 31;
        var currentDate = new Date();
        var shiftManager;

        // ウィンドウリサイズ対応
        window.addEventListener('resize', function() {
            if (shiftManager) {
                shiftManager.resize();
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            shiftManager = new ScrollTableShiftManager();
            shiftManager.init();
        });

        // ユーティリティ関数
        function togglePanel() {
            const panel = document.getElementById('leftPanel');
            panel.classList.toggle('open');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            if (shiftManager) {
                shiftManager.updateCalendar();
            }
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            if (shiftManager) {
                shiftManager.updateCalendar();
            }
        }

        function saveShift() {
            if (shiftManager) {
                shiftManager.saveData();
            }
        }

        function exportData() {
            if (shiftManager) {
                shiftManager.exportData();
            }
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function addEmployee() {
            document.getElementById('employeeModalTitle').textContent = '社員追加';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeModal').style.display = 'flex';
        }
    </script>
</body>
</html>
